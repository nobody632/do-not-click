<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The least used emoji is now the most used one.</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            white-space: pre-wrap; /* Ensures line breaks are respected */
            word-wrap: break-word; /* Prevents long lines from overflowing */
        }
    </style>
</head>
<body>
    <h1>Roughly 5.18 million Gondola Emojis</h1>
    <div id="emoji-container"></div>
    <script>
        // Fetch the emojis from the file and display them
        fetch('emojis.txt')
            .then(response => response.text())
            .then(data => {
                document.getElementById('emoji-container').textContent = data;
            })
            .catch(error => {
                console.error('Error fetching emojis:', error);
            });
    </script>
</body>
</html>
