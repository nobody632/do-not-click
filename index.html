<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display of numerous characters</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            white-space: pre-wrap; /* Ensures line breaks are respected */
            word-wrap: break-word; /* Prevents long lines from overflowing */
        }
    </style>
</head>
<body>
    <h1>Please let me know what character you want me to do next</h1>
    <div id="emoji-container"></div>
    <script>
        // List of files to fetch
        const files = ['01-display.txt', '02-display.txt', '03-display.txt'];
        const emojiContainer = document.getElementById('emoji-container');

        // Fetch and display content from multiple files
        files.forEach(file => {
            fetch(file)
                .then(response => response.text())
                .then(data => {
                    // Append the content of each file to the container
                    const fileContent = document.createElement('div');
                    fileContent.textContent = data;
                    emojiContainer.appendChild(fileContent);
                })
                .catch(error => {
                    console.error(`Error fetching ${file}:`, error);
                });
        });
    </script>
</body>
</html>
